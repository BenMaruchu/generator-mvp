<!-- start <%= singular %> <%= name %> input -->
	<div class="form-group">
	    <label for="<%= name%>" class="col-sm-2 control-label">
	        <%= label %>
	    </label>
	    <div class="col-sm-10">
	        <input ng-model="<%= singular %>.<%= name %>" ng-required="true" type="number" name="<%= name %>" id="<%= name %>" class="form-control" title="<%= placeholder %>" placeholder="<%= placeholder %>">
	    </div>
	</div>
