<!-- start <%= plural %> list -->
<p class="lead">
    <h3><%= classPlural %></h3>
    <div class="pull-right">
        <a ui-sref="<%= plural %>.create" title="Click to add new <%= singular %>" class="btn btn-default">
            <i class="glyphicon glyphicon-plus-sign"></i>
        </a>
        <a ng-click="find()" title="Click to refresh <%= plural %>" class="btn btn-default m-l-10">
            <i class="glyphicon glyphicon-refresh"></i>
        </a>
    </div>
    <hr/>
</p>
<table ng-show="<%= plural %>.length" class="table table-striped">
    <thead>
        <tr>
          <% attributes.forEach(function (attribute) { %>
            <th><%= attribute.label %></th>
          <% }); %>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="<%= singular %> in <%= plural %>">
        <% attributes.forEach(function (attribute) { %>
            <td>{{<%= attribute.accessor %>}}</td>
        <% }); %>
            <td>{{<%= singular %>.name}}</td>
            <td>{{<%= singular %>.version}}</td>
            <td>{{<%= singular %>.xFormId}}</td>
            <td>
                <a ui-sref="<%= plural %>.edit({id:<%= singular %>._id})" class="btn btn-default" title="Edit <%= singular %>">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
            </td>
            <td>
                <a ng-click="delete(<%= singular %>)" class="btn btn-default" title="Delete <%= singular %>">
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                </a>
            </td>
            <td>
                <a ui-sref="<%= plural %>.show({id:<%= singular %>._id})" class="btn btn-default" title="View <%= singular %>">
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>
<pager ng-show="<%= plural %>.length" total-items="total" ng-model="page" ng-change="find()" align="false"></pager>
<div ng-hide="<%= plural %>.length">
    <h4>No <%= singular %> found</h4>
</div>
<!-- end <%= plural %> list -->
