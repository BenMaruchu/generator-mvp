<form ng-submit="save()" role="form" autocomplete="off">
    <p class="lead">
        <h3>{{action}} Form</h3>
        <hr/>
    </p>
    
    <% attributes.forEach(function (attribute) { %>
    <%= attribute.template %>
    <%});%>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
    		<button type="submit" class="btn btn-primary">Submit</button>
    		<button ui-sref="<%= plural %>.list" type="cancle" class="btn btn-default">Cancel
    		</button>
    	</div>
    </div>
    
</form>
<!-- end <%= singular %> form -->
