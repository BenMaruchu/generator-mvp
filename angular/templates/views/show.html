<p class="lead">
    <h3><%= className %></h3>
    <a ui-sref="<%= plural %>.list" class="btn btn-default pull-right" title="View all <%= plural %>">
        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
    </a>
    <hr/>
</p>
<dl class="dl-horizontal">
    <dt><strong>Name</strong></dt>
    <dd>{{<% singular %>.name}}</dd>
    <dt><strong>Version</strong></dt>
    <dd>{{<% singular %>.version}}</dd>
    <dt><strong>Id</strong></dt>
    <dd>{{<% singular %>.xFormId}}</dd>
    <dt><strong>Description</strong></dt>
    <dd>{{<% singular %>.description}}</dd>
    <!-- <dt><strong>Definition</strong></dt>
    <dd>{{<% singular %>.definition}}</dd> -->
</dl>
<div class="pull-right">
    <a ui-sref="<%= plural %>.edit({id:<% singular %>._id})" class="btn btn-default" title="Edit <% singular %>">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </a>
    <a ng-click="delete(<% singular %>)" class="btn btn-default" title="Delete <% singular %>">
        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
    </a>
</div>
