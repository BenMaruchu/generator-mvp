<%-partial('../_partials/_errors.html')%>

<form action="/{{=plural}}<%= {{=singular}}._id ? '/'+{{=singular}}._id+'?_method=PUT': ''%>" method="POST" class="form-horizontal" role="form">
    
    {{ attributes.forEach(function (attribute) { }}
    <div class="form-group">
        <label for="{{= attribute.name}}" class="col-sm-2 control-label">{{= inflection.classify(attribute.name)}}</label>
        <div class="col-sm-10">
            <input type="{{= attribute.type.toLowerCase()}}" name="{{= attribute.name}}" id="{{= attribute.name}}" class="form-control" value="<%= {{=singular}}.{{= attribute.name}} ? {{=singular}}.{{= attribute.name}}: ''%>" required="required" title="{{= attribute.name}}" placeholder="{{= inflection.classify(attribute.name)}}">
        </div>
    </div>
    {{ });}}

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
            <button type="reset" value="Reset" class="btn btn-warning">Reset</button>
            <a href="/{{= plural }}" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>
