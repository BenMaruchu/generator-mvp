<%%-partial('../_partials/_errors.html')%>

<form action="<%= createAction %>" method="POST" class="form-horizontal" role="form">
    <% attributes.forEach(function (attribute) { %>
    <div class="form-group">
        <label for="<%= attribute.name%>" class="col-sm-2 control-label"><%= attribute.label %></label>
        <div class="col-sm-10">
            <input type="<%= attribute.type %>" name="<%= attribute.name %>" id="<%= attribute.name %>" class="form-control" value="<%= attribute.value %>" required="required" title="<%= attribute.label %>" placeholder="<%= attribute.label %>">
        </div>
    </div>
    <%});%>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
            <button type="reset" value="Reset" class="btn btn-warning">Reset</button>
            <a href="/<%= plural %>" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>
